<!DOCTYPE html>
<html lang="ru">

            </svg>
            <a href="tel:+375291111111" class="phone__number">+375 (29) 111-11-11</a>
          </div>
          <div class="header__search search">
            <input type="search" id='search' class="search__field">
            <button type="submit" class="search__button">

                    <use xlink:href="img/icons/sprite.svg#search"></use>

        </div>
        <nav class="header__nav nav">

            <li class="nav__item nav__item--popup" data-position='1'>

            <li class="nav__item" data-position='5'>

            </li>
          </ul>
          <ul class="nav-popup" data-position='1'>
            <li class="nav-popup__item">
              <a href="" class="nav-popup__link">бесплатные схемы</a>

            <li class="nav-popup__item">

            </p>
          </div>

        <div class="footer__col footer__col--right">
            <ul class="footer__socials socials">
                <li class="socials__item">
                  <a href="" target="blank" class="socials__link">Вконтакте

                </li>
                <li class="socials__item">
                  <a href="" target="blank" class="socials__link">Фейсбук
                      <svg class="socials__icon socials__icon--fb">

                </li>
                <li class="socials__item">
                  <a href="" target="blank" class="socials__link">Почта
